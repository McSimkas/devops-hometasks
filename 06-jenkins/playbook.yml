- name: Jenkins node configuration
  hosts: jenkins_ansible
  become: yes

  roles:
    - jenkins

- name: Nexus node configuration
  hosts: nexus
  become: yes

  tasks:
  - name: Add Java key
    apt_key:
      url: https://adoptopenjdk.jfrog.io/adoptopenjdk/api/gpg/key/public

  - name: Add Java repository
    apt_repository:
      repo: deb https://adoptopenjdk.jfrog.io/adoptopenjdk/deb/ buster main
      state: present
      update_cache: true

  - name: Install Java
    apt:
      name: adoptopenjdk-8-hotspot
      state: present

  - name: Install and config Nexus
    include_role:
      name: nexus3-oss-main
    vars:
      nexus_min_heap_size: "1024M"
      nexus_admin_password: 'admin'
      nexus_delete_default_repos: True
      nexus_local_users:
        - username: uploader
          first_name: Jenkins
          last_name: CI
          email: support@company.com
          password: "uploader"
          roles:
            - nx-admin
      nexus_repos_raw_hosted:
        - name: word-cloud-build
          version_policy: release
          write_policy: allow_once

- name: Staging and Production nodes configuration
  hosts:
    - staging
    - production
  become: yes

  tasks:
  - name: Create wordcloud dir
    ansible.builtin.file:
      path: /opt/wordcloud/
      state: directory
      owner: vagrant
      group: vagrant
      mode: 0755

  - name: Create wordcloud service
    ansible.builtin.copy:
      src: wordcloud.service
      dest: /etc/systemd/system/wordcloud.service